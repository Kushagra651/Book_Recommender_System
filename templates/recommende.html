<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .navbar {
            border-radius: 0 0 12px 12px;
        }
        .card {
            border-radius: 15px;
            background-color: #1f1f1f;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card img {
            border-radius: 12px;
            height: 250px;
            object-fit: cover;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        h1 {
            margin-top: 20px;
            font-size: 42px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color:#00a65a">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold">üìö My Book Recommender</a>
            <ul class="nav navbar-nav ms-auto">
                <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="/recommende" class="nav-link text-white">Recommend</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>üîç Recommend Books</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-4">
                <form action="/recommend_books" method="post" class="d-flex">
                    <input name="user_input" type="text" class="form-control me-2" placeholder="Enter book name...">
                    <button type="submit" class="btn btn-lg btn-warning">Recommend</button>
                </form>
            </div>
        </div>

        {% if message %}
            <div class="alert alert-danger text-center mt-4">{{ message }}</div>
        {% endif %}

        <div class="row mt-4">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 col-sm-6" style="margin-top:30px">
                        <div class="card p-3">
                            <img class="card-img-top mb-3" src="{{ i[2] }}" alt="Book Cover">
                            <h5 class="fw-bold">{{ i[0] }}</h5>
                            <p>üë®‚Äçüíº {{ i[1] }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
