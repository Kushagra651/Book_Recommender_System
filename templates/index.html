<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .navbar {
            border-radius: 0 0 12px 12px;
        }
        .card {
            border-radius: 15px;
            background-color: #1f1f1f;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card img {
            border-radius: 12px;
            height: 220px;
            object-fit: cover;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        h1 {
            margin-top: 20px;
            font-size: 42px;
            font-weight: bold;
            text-align: center;
        }
        .truncate-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color:#00a65a">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold">üìö My Book Recommender</a>
            <ul class="nav navbar-nav ms-auto">
                <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="/recommende" class="nav-link text-white">Recommend</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>üî• Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 col-sm-6 d-flex align-items-stretch" style="margin-top:30px">
                    <div class="card p-3 w-100 h-100">
                        <img class="card-img-top mb-3" src="{{ image[i] }}" alt="Book Cover">
                        <h6 class="fw-bold truncate-text" title="{{ book_name[i] }}">{{ book_name[i] }}</h6>
                        <p class="mb-1">üë®‚Äçüíº {{ author[i] }}</p>
                        <p class="mb-1">üó≥ Votes: {{ votes[i] }}</p>
                        <p class="mb-1">‚≠ê Rating: {{ rating[i] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
